<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer type="module" src="./table.js"></script>
    <script defer type="module" src="/pagination/pagination.js"></script>
    <script defer src="./table-store.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <input x-data x-model="$store.table.filter" type="text" />
    <span x-data x-text="$store.table.filteredItemsCount"></span>
    <nav x-data="pagination" class="flex w-auto gap-x-2" :data-items-count="$store.table.filteredItemsCount">
      <a
        x-bind="prevButton"
        class="flex w-12 cursor-pointer flex-col items-center justify-center rounded border border-secondary-300 p-2 text-sm font-medium hover:bg-secondary-50 dark:border-dark-600 dark:text-text-300 dark:hover:bg-dark-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </a>
      <template x-for="page in getPages">
        <a
          x-bind="pageButton"
          x-text="page"
          class="z-10 flex h-10 w-12 flex-none cursor-pointer items-center justify-center rounded border text-sm font-semibold transition-shadow"
          class-default="border-secondary-300 hover:bg-secondary-50 dark:border-dark-600 dark:text-text-300 dark:hover:bg-dark-800"
          class-selected="border-primary-200 bg-primary-500 font-semibold text-white ring-2 ring-primary-200 hover:bg-primary-400 dark:border-primary-200 dark:bg-primary-500 dark:text-text-100 dark:ring-primary-200 dark:hover:bg-primary-400"
        >
        </a>
      </template>
      <a
        x-bind="nextButton"
        class="flex w-12 cursor-pointer flex-col items-center justify-center rounded border border-secondary-300 p-2 text-sm font-medium hover:bg-secondary-50 dark:border-dark-600 dark:text-text-300 dark:hover:bg-dark-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </a>
    </nav>
    <table
      x-data="table"
      :data-items="$store.table.data"
      :data-items-per-page="$store.table.itemsPerPage"
      :data-definition="$store.table.definition"
      data-primary-key="id"
      :data-filter="$store.table.filter"
      :data-on-filter="$store.table.onFilter"
      :data-page="$store.table.page"
      class="w-full table-auto border-collapse text-left text-[0.9rem]"
    >
      <thead>
        <tr>
          <template x-for="col in definition">
            <td
              x-bind="header"
              class="border-b border-secondary-300 px-2 py-2 font-semibold text-text-800 dark:border-dark-600 dark:text-text-300"
            >
              <div class="flex items-center">
                <span x-text="col.label"></span>
                <template x-if="isSortable() && !isSorted()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                    fill="currentColor"
                    class="ml-3 h-4 w-4 opacity-30"
                  >
                    <path
                      d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8L32 224c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8l256 0c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"
                    />
                  </svg>
                </template>
                <template x-if="isSortedAsc()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                    fill="currentColor"
                    class="ml-3 h-4 w-4 opacity-70"
                  >
                    <path
                      d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8l256 0c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z"
                    />
                  </svg>
                </template>
                <template x-if="isSortedDesc()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                    fill="currentColor"
                    class="ml-3 h-4 w-4 opacity-70"
                  >
                    <path
                      d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
                    />
                  </svg>
                </template>
              </div>
            </td>
          </template>
        </tr>
      </thead>
      <tbody>
        <template x-for="row in getDataPaginated" :key="row[primaryKey]">
          <tr>
            <template x-for="col in definition">
              <td
                x-text="row[col.key]"
                class="border-t border-secondary-300 px-2 py-2 text-text-800 transition-colors duration-200 dark:border-dark-600 dark:text-text-300"
              ></td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </body>
</html>
