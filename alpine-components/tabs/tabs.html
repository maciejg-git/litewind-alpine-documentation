<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer src="/plugins/transition-plugin.js"></script>
    <script defer src="./tabs.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="tabs" data-selected-tab="tab">
      <div
        x-bind="tabBar"
        class="flex flex-auto items-center border-b border-secondary-300 pl-2 dark:border-dark-600"
      >
        <button
          data-tab="tab"
          x-bind="label"
          class="-mb-px -ml-px block overflow-ellipsis whitespace-nowrap rounded-t-md border border-secondary-300 p-2 px-4 dark:border-dark-600"
          class-default="bg-secondary-100 hover:bg-secondary-50 dark:bg-dark-900 dark:text-text-300/80 dark:hover:bg-dark-800"
          class-selected="border-b-transparent bg-white shadow-none hover:bg-white dark:border-dark-600 dark:border-b-transparent dark:bg-dark-800 dark:text-text-300 dark:hover:bg-dark-800"
        >
          tab
        </button>
        <button
          data-tab="tab 2"
          x-bind="label"
          class="-mb-px -ml-px block overflow-ellipsis whitespace-nowrap rounded-t-md border border-secondary-300 p-2 px-4 dark:border-dark-600"
          class-default="bg-secondary-100 hover:bg-secondary-50 dark:bg-dark-900 dark:text-text-300/80 dark:hover:bg-dark-800"
          class-selected="border-b-transparent bg-white shadow-none hover:bg-white dark:border-dark-600 dark:border-b-transparent dark:bg-dark-800 dark:text-text-300 dark:hover:bg-dark-800"
        >
          tab 2
        </button>
      </div>
      <div class="p-4">
        <div class="relative">
          <div
            data-tab="tab"
            x-bind="content"
            x-cloak
            x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
          >
            tab 2
          </div>
          <div
            data-tab="tab 2"
            x-bind="content"
            x-cloak
            x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
          >
            tab 3
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
