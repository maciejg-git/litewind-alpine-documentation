<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer src="./datepicker.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-dark-800">
    <div x-data="{ datemodel: '' }">
      <span x-text="datemodel"></span>
      <span x-text="JSON.stringify(datemodel)"></span>
      <button @click="datemodel = '2024-10-10'">button</button>
      <div
        x-data="datepicker()"
        x-model="datemodel"
        class="w-[320px] overflow-hidden rounded-md border border-dark-300 bg-white text-center text-text-800 shadow-md dark:border-dark-700 dark:bg-dark-800 dark:text-text-300"
      >
        <div class="my-4 grid grid-flow-col grid-cols-6">
          <button
            x-bind="prevYearButton"
            class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-double-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
              />
              <path
                fill-rule="evenodd"
                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
              />
            </svg>
          </button>
          <button
            x-bind="prevMonthButton"
            class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
              />
            </svg>
          </button>
          <div
            x-text="currentDate"
            class="col-span-2 inline-block font-bold"
          ></div>
          <button
            x-bind="nextMonthButton"
            class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
          <button
            x-bind="nextYearButton"
            class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-double-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"
              />
              <path
                fill-rule="evenodd"
                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
        </div>
        <div class="mb-2 grid grid-cols-7">
          <template x-for="weekday in weekdays">
            <div
              x-text="weekday"
              class="text-sm font-semibold dark:text-text-300"
            ></div>
          </template>
        </div>
        <div class="relative mb-2 grid grid-cols-7">
          <template x-for="d in days" :key="getDayKey()">
            <button
              x-bind="day"
              x-text="d.getDate()"
              class="mx-1 my-1 flex h-9 w-9 cursor-pointer items-center justify-center rounded-full py-1 text-sm font-semibold"
              class-default="hover:bg-secondary-200 dark:hover:bg-dark-700"
              class-today="border border-primary-400 !font-bold text-primary-400 dark:text-primary-400"
              class-adjacent="text-text-800/20 dark:text-text-200/10"
              class-selected="bg-primary-400 text-white hover:bg-primary-600 dark:bg-primary-500 dark:text-text-200 dark:hover:bg-primary-700"
              class-selected-range="bg-primary-400 text-white hover:bg-primary-600 dark:bg-primary-500 dark:text-text-200 dark:hover:bg-primary-700"
              class-partially-selected="bg-secondary-300 text-text-800 dark:bg-dark-700 dark:text-text-300"
              class-disabled="text-text-800/20 dark:text-text-200/10 pointer-events-none"
            ></button>
          </template>
        </div>
        <div
          x-text="todayFormatted"
          class="bg-gray-100 py-1 text-sm font-semibold dark:bg-dark-700 dark:text-text-300"
        ></div>
      </div>
    </div>
  </body>
</html>
