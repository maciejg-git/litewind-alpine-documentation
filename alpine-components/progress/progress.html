<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer src="./progress.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="w-[400px]">
      <div
        x-data="progress"
        class="flex h-4 overflow-hidden rounded-full bg-secondary-100 dark:bg-dark-800"
      >
        <div
          x-bind="progressBar"
          class="flex h-full items-center justify-center rounded-full bg-primary-400"
        ></div>
      </div>
      <div
        class="relative flex h-2 overflow-hidden rounded-full bg-secondary-100 dark:bg-dark-800"
      >
        <div
          class="absolute flex h-full w-[70%] origin-left animate-[slide_1.5s_linear_infinite] items-center justify-center rounded-full bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500"
        ></div>
      </div>
    </div>
  </body>
</html>
