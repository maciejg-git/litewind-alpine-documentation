<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer type="module" src="./notify.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <button
      x-data
      @click="$dispatch('show-notify', {text: 'notify', delay: 2000, header: 'notify header'})"
    >
      add notify
    </button>
    <button
      x-data
      @click="$dispatch('show-notify', {text: 'notify', delay: 2000, header: 'notify header', sticky: true})"
    >
      add notify sticky
    </button>
    <ul
      x-data="notify({order: 'default'})"
      class="fixed bottom-4 w-full space-y-4 md:right-10 md:w-[350px]"
    >
      <template x-for="notify in getNotifications">
        <li>
          <div
            class="flex w-full items-center rounded-xl bg-secondary-100 p-4 text-sm shadow-lg dark:bg-dark-800 dark:text-secondary-300 dark:shadow-black/30"
          >
            <div>
              <header
                v-show="notify.header"
                x-text="notify.header"
                class="mb-2 px-4 font-semibold"
              ></header>
              <div
                x-text="notify.text + ' ' + notify.sticky + ' ' + notify.notifyId"
                class="px-4 dark:text-secondary-300"
              ></div>
            </div>
            <template x-if="notify.dismissable">
              <button @click="close()" class="ml-auto">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 384 512"
                  class="h-6 w-6 text-text-600 dark:text-text-300"
                >
                  <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                  />
                </svg>
              </button>
            </template>
          </div>
        </li>
      </template>
    </ul>
  </body>
</html>
